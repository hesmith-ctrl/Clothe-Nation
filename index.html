<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothe Nation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="CLogo2.png" alt="Clothe Nation Logo" class="top-logo">
        <h1>Clothe Nation</h1>
        <h2>Your style, our Nation</h2>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>
                Clothe Nation was founded by Julian, Henry, Lachie, and Max. Our mission is to provide stylish and comfortable clothing that represents our nation.
            </p>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product" onclick="window.location.href='product.html?product=cap'">
                    <img src="Nation Cap.png" alt="Nation Cap">
                    <p>Nation Cap</p>
                </div>
                <div class="product" onclick="window.location.href='product.html?product=shirt'">
                    <img src="Nation Shirt.png" alt="Nation Shirt">
                    <p>Nation Shirt</p>
                </div>
                <div class="product" onclick="window.location.href='product.html?product=shorts'">
                    <img src="Nation Shorts.png" alt="Nation Shorts">
                    <p>Nation Shorts</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clothe Nation. All rights reserved.</p>
    </footer>

    <img src="CLogo.png" alt="Clothe Nation Spinning Logo" class="spinning-logo">

    <script src="script.js"></script>
</body>
</html>
