<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Clothe Nation</h1>
    </header>

    <main>
        <section id="product-details">
            <h2 id="product-title">Product Title</h2>
            <img id="product-image" src="" alt="Product Image">
            <p id="product-description">Product description goes here.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clothe Nation. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');

        const products = {
            cap: {
                title: 'Nation Cap',
                image: 'images/Nation Cap.png',
                description: 'A stylish cap to represent Clothe Nation.'
            },
            shirt: {
                title: 'Nation Shirt',
                image: 'images/Nation Shirt.png',
                description: 'A comfortable shirt to show your support for Clothe Nation.'
            },
            shorts: {
                title: 'Nation Shorts',
                image: 'images/Nation shorts.png',
                description: 'Comfortable and stylish shorts from Clothe Nation.'
            }
        };

        if (products[product]) {
            document.getElementById('product-title').innerText = products[product].title;
            document.getElementById('product-image').src = products[product].image;
            document.getElementById('product-description').innerText = products[product].description;
        }
    </script>
</body>
</html>
